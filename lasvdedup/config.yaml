# Input paths - these can be overridden via command line
CONTIGS_TABLE: ""  # Default empty, should be provided at runtime
SEQ_DATA_DIR: ""   # Default empty, should be provided at runtime
BASE_DATA_DIR: "https://raw.githubusercontent.com/Joon-Klaps/lasvdedup/refs/heads/main/lasvdedup/data/"
OUTDIR: "lasvdedup-out"  # Default output directory
WORKDIR: ".work"       # Working directory for Snakemake

# Parallelization settings
THREADS: 4        # Default threads for the whole pipeline

# Analysis parameters
SPECIES: "LASV"
SEGMENTS: ["L", "S"]

# Tool-specific parameters
MAFFT:
  THREADS: 5

IQTREE:
  MODEL: "GTR+F+R9"
  BOOTSTRAPS: 1000

# Sequence analysis settings
DEDUPLICATE:
  SAMPLE_REGEX: "LVE[0-9]{5}"
  READS_COLUMN: "(samtools Post-dedup) reads mapped (R1+R2)"
  THRESHOLDS:
    L:  # L segment
      LOWER: 0.03  # For L segment (slower evolving)
      UPPER: 0.05
      CLADE_SIZE: 12  # Minimum clade size threshold for L segment
      Z_THRESHOLD: 2.5  # MAD Z-score threshold for L segment
    S:  # S segment
      LOWER: 0.02  # For S segment (faster evolving)
      UPPER: 0.04
      CLADE_SIZE: 8   # Smaller clade size threshold for S segment (more variable)
      Z_THRESHOLD: 2.0  # Lower Z-score threshold for S segment
  # Default thresholds for segments not explicitly defined
  DEFAULT_THRESHOLD:
    LOWER: 0.02
    UPPER: 0.05
    CLADE_SIZE: 10
    Z_THRESHOLD: 2.0
